<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- css -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[activeCover].image" alt="slides[activeCover].title" />
                    <div class="text">
                        <h3>{{slides[activeCover].title}}</h3>
                        <p>
                            {{slides[activeCover].text}}
                        </p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevCover"></div>
                    <div class="next" @click="nextCover"></div>
                    <div class="thumb" v-for="(game, index) in slides" :class="activeCover === index ? 'active' : '' ">
                        <img :src="game.image" :alt="game.title">
                    </div>
                    <!-- <div class="thumb">
                        <img src="img/02.webp" alt="Ratchet & Clank" />
                    </div>
                    <div class="thumb">
                        <img src="img/03.webp" alt="Fortnite" />
                    </div>
                    <div class="thumb">
                        <img src="img/04.webp" alt="Stray" />
                    </div>
                    <div class="thumb">
                        <img src="img/05.webp" alt="Avengers" />
                    </div> -->
                </div>

            </div>
        </div>

    </div>


    <script src="js/script.js"></script>
</body>

</html>
